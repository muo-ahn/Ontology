name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r grounded-ai/api/requirements.txt
          pip install pytest

      - name: Run targeted pytest suite
        env:
          PYTHONPATH: grounded-ai/api
        run: |
          pytest \
            tests/test_image_identity.py \
            tests/test_context_orchestrator.py \
            tests/test_consensus_snapshot.py \
            tests/test_debug_payload.py \
            tests/test_paths_and_analyze.py \
            -q

      - name: Slot rebalance smoke test
        env:
          PYTHONPATH: grounded-ai/api
        run: |
          pytest tests/test_paths_and_analyze.py -k slot_rebalance -q
